<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Title</title>
    <script src="lib/system.js"></script>
</head>
<body>
<script>
    SystemJS.config({
        packages: {
            "dist": {
                "defaultExtension": "js",
                "main": "main"
            },
            "rxjs": {
                "defaultExtension": "js"
            }
        },
        map: {
            "rxjs": "node_modules/rxjs",
            "whatwg-fetch": "node_modules/whatwg-fetch/fetch.js"
        }
    })
    SystemJS.import("dist")
</script>
<div id="count"></div>

<button id="increase">fromEvent click+</button>
<button id="decrease">fromEvent click-</button>
<input type="text" id="input" value="" />
<div id="hello"></div>
</body>
</html>
